# Redis Configuration for StackIt Platform
# Optimized for Docker container deployment

# Network and Security
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# General Configuration
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Database Configuration
databases 16
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Append Only File (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
maxclients 10000

# Security (password will be set via command line in Docker)
# requirepass will be set in docker-compose if needed

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG ""

# Pub/Sub Configuration
notify-keyspace-events "Ex"

# Performance Tuning
tcp-backlog 511
hz 10
dynamic-hz yes

# Memory optimizations for StackIt use cases
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Lua scripting
lua-time-limit 5000

# Latency monitoring
latency-monitor-threshold 100

# Database-specific configurations for StackIt
# DB 0: Session storage - optimize for frequent reads/writes
# DB 1: Application cache - optimize for memory efficiency
# DB 2: Notification queues - optimize for pub/sub
# DB 3: Vote tracking - optimize for counters and sets

# Enable keyspace notifications for real-time features
notify-keyspace-events "KEA"
