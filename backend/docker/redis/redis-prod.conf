# Redis Production Configuration for StackIt Platform
# Optimized for production environment with security and performance

# Network and Security
bind 127.0.0.1
port 6379
timeout 300
tcp-keepalive 300

# General Configuration
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Database Configuration
databases 16

# Production persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management (production limits)
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Append Only File (enabled for data durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow Log (production thresholds)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
maxclients 10000

# Security - password will be set via secrets in Docker
# requirepass will be loaded from file

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_9a8b7c6d5e4f"
rename-command SHUTDOWN "SHUTDOWN_9a8b7c6d5e4f"
rename-command EVAL "EVAL_9a8b7c6d5e4f"

# Pub/Sub Configuration (minimal for security)
notify-keyspace-events "Ex"

# Performance Tuning (production optimized)
tcp-backlog 511
hz 10
dynamic-hz yes

# Memory optimizations for production efficiency
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 1
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Lua scripting (strict timeout)
lua-time-limit 5000

# Latency monitoring (production thresholds)
latency-monitor-threshold 100

# Security settings
protected-mode yes

# Connection limits and timeouts
timeout 300
tcp-keepalive 300

# Memory usage optimizations
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Replication settings (for future clustering)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Production database usage:
# DB 0: Session storage - user sessions, authentication tokens
# DB 1: Application cache - API responses, computed data, rate limiting
# DB 2: Notification queues - real-time notifications, pub/sub channels
# DB 3: Vote tracking - vote counts, user interactions, analytics

# Enable minimal keyspace notifications for notification system
notify-keyspace-events "Ex"

# Production monitoring
# Enable latency tracking for performance monitoring
latency-monitor-threshold 100

# Disable potentially dangerous features
enable-debug-command no
enable-module-command no
