# Redis Development Configuration for StackIt Platform
# Optimized for development environment with relaxed security and performance settings

# Network and Security
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General Configuration
daemonize no
pidfile /var/run/redis.pid
loglevel verbose
logfile ""

# Database Configuration
databases 16

# Relaxed persistence for development (faster restarts)
save 300 10
save 60 1000
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management (generous for development)
maxmemory 512mb
maxmemory-policy noeviction
maxmemory-samples 5

# Append Only File (disabled for faster development)
appendonly no
appendfilename "appendonly.aof"
appendfsync no
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow Log (capture more for debugging)
slowlog-log-slower-than 1000
slowlog-max-len 1000

# Client Configuration
maxclients 1000

# No password for development convenience
# requirepass not set

# Enable all commands for development
# No command renaming/disabling

# Pub/Sub Configuration (verbose for debugging)
notify-keyspace-events "AKE"

# Performance Tuning (development optimized)
tcp-backlog 128
hz 10
dynamic-hz yes

# Memory optimizations (relaxed for development)
hash-max-ziplist-entries 1024
hash-max-ziplist-value 128
list-max-ziplist-size -1
list-compress-depth 0
set-max-intset-entries 1024
zset-max-ziplist-entries 256
zset-max-ziplist-value 128
hll-sparse-max-bytes 6000

# Lua scripting (generous timeout for debugging)
lua-time-limit 10000

# Latency monitoring (capture everything for development)
latency-monitor-threshold 1

# Development-friendly settings
# Allow all keyspace notifications for debugging
notify-keyspace-events "AKE"

# Disable protected mode for easier local development
protected-mode no

# Enable debug logging for development
# loglevel debug  # Uncomment for very verbose logging

# Development database usage:
# DB 0: Session storage - user sessions and auth tokens
# DB 1: Application cache - API responses, computed data
# DB 2: Notification queues - real-time notifications, pub/sub
# DB 3: Vote tracking - vote counts, user interactions
